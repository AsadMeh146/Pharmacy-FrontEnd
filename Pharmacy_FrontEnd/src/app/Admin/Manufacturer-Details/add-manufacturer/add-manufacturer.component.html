<div class="container-fluid">
  <div class="signUpBlock">
      <p id="label_size"> <b>Admin / </b> Add Manufacturer </p>
      <form action="" ngNativeValidate (ngSubmit)="handleSubmit()">
          <div class="m-4">
              <div class="row myRow" >
                  <div class="col-md-6">
                      <h6 class="heading">Name</h6>
                      <input [(ngModel)]="name" [ngModelOptions]="{standalone:true}" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name" required>
                  </div>
                  <div class="col-md-6">
                      <h6 class="heading">Email</h6>
                      <input [(ngModel)]="email" [ngModelOptions]="{standalone:true}" type="email" class="form-control" id="exampleInputemail" aria-describedby="emailHelp" placeholder="Enter Email" required>
                  </div>
              </div>
              <div class="row myRow" >
                  <div class="col-md-6">
                      <h6 class="heading">Contact No.</h6>
                      <input [(ngModel)]="contact" [ngModelOptions]="{standalone:true}" type="tel" class="form-control" id="exampleInputconact" aria-describedby="contactHelp" placeholder="Enter Contact" required>
                  </div>
                  <div class="col-md-6">
                    <h6 class="heading">Address</h6>
                    <input [(ngModel)]="address" [ngModelOptions]="{standalone:true}" type="text" class="form-control" id="exampleInputaddress" aria-describedby="addressHelp" placeholder="Enter Address" required>
                </div>
              </div>
              <div class="row myRow" >
                  <div class="col-md-12 buttonBlock">
                    <button class="btn btn-outline-primary mt-4 mb-4">Add</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
